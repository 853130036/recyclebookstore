<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>用户注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/public.css">
    <link rel="stylesheet" type="text/css" href="./css/send.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
    <header class="header">
        <div class="fix_nav">
            <div class="nav_inner">
                <a class="nav-left back-icon" href="jumpToLogin">返回</a>
                <div class="tit">用户注册</div>
            </div>
        </div>
    </header>
    <div>
        <img style="position: absolute" src="./img/login1.jpg" width="100%" height="92%">

        <div style="padding: 10% 10% 9%;">

            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="firstname" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <span class="glyphicon glyphicon-user" style="position: absolute;left:6%;top:10px;color: gainsboro"></span>
                        <input type="text" class="form-control" id="username" placeholder="请输入用户名" style="padding-left: 7%">
                    </div>
                </div>
                <div class="form-group">
                    <label for="pwd" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <span class="glyphicon glyphicon-asterisk" style="position: absolute;left:6%;top:10px;color: gainsboro"></span>
                        <input type="password" class="form-control" id="password" placeholder="请输入密码" style="padding-left: 7%">
                    </div>
                </div>
                <div class="form-group">
                    <label for="surepwd" class="col-sm-2 control-label">确认密码</label>
                    <div class="col-sm-10">
                        <span class="glyphicon glyphicon-asterisk" style="position: absolute;left:6%;top:10px;color: gainsboro"></span>
                        <input type="password" class="form-control" id="surepassword" placeholder="请输入密码" style="padding-left: 7%">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phoneNum" class="col-sm-2 control-label">电话号码</label>
                    <div class="col-sm-10">
                        <span class="glyphicon glyphicon-earphone" style="position: absolute;left:6%;top:10px;color: gainsboro"></span>
                        <input type="tel" class="form-control" id="phoneNum" placeholder="请输入电话号码" minlength="11"
                            maxlength="11" style="padding-left: 7%">
                    </div>
                </div>
                <div class="col-sm-10">
                    <label class="radio-inline">
                        <input type="radio" name="sex" id="sex1" checked="checked"> 男
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="sex" id="sex2"> 女
                    </label>
                </div>
                <br>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a type="button" class="btn btn-success" id="register" style="width:100%;height:20% ;border-radius: 3rem;">注册</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" style="display:none" id="success">
    </button>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">
                        注册成功！
                    </h4>
                </div>
                <div class="modal-footer">
                    <a href="jumpToLogin" class="btn btn-default" id="sure">确认
                    </a>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal1" style="display:none" id="passwordnum">
    </button>
    <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">
                        前后密码不一致！
                        请重新输入！
                    </h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">确认
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <script src="../js/config.js"></script>
    <script src="./js/register.js"></script>
</body>

</html>
