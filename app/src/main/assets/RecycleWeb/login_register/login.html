<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>用户登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <link rel="stylesheet" type="text/css" href="./css/public.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
    <div id="loading">
        <img style="position:absolute;" src="./img/login1.jpg" width="100%" height="100%">
    </div>
    <div id="wrapper" style="display: none;">
        <img style="position:absolute;" src="./img/login1.jpg" width="100%" height="100%">
        <div style="padding:39% 6%;">
            <form class="from-horizontal" role="from">
                <div class="form-group">
                    <div class="col-sm-9">
                        <span class="glyphicon glyphicon-user" style="position: absolute;left:6%;top:10px;color: rgb(134, 131, 131)"></span>
                        <input type="text" class="form-control " id="name" placeholder="请输入用户名" style="padding-left: 7%
                        ; background-color: transparent; border-top-style: none;border-left-style: none;border-right-style: none;border-bottom-style:solid;border-width: thin;border-radius: 0;">
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <div class="col-sm-9">
                        <span class="glyphicon glyphicon-asterisk" style="position: absolute;left:6%;top:10px;color: rgb(145, 138, 138)"></span>
                        <input type="password" class="form-control" id="password" placeholder="请输入密码" style="padding-left: 7%
                    ; background-color: transparent; border-top-style: none;border-left-style: none;border-right-style: none;border-bottom-style:solid;border-width: thin;border-radius: 0;">
                    </div>
                </div>
                <br>
                <div class="col-sm-9">
                    <a type="button" class="btn btn-success" id="login" style="width:100%;height:20%;border-radius: 3rem;">登录</a>
                    <br>
                    <br>
                    <a type="button" class="btn btn-primary" id="register" style="width:100%;height:20%;border-radius: 3rem;">没有账户？点击创建</a>
                </div>
            </form>
        </div>
        <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" style="display:none" id="false"></button>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">
                            登陆失败！
                        </h4>
                    </div>
                    <div class="modal-body">
                        用户名或密码错误！
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">确认</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>
    </div>
    <script src="../js/config.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
