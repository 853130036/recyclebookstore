<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>修改个人信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/send.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/userinfo.css">
    <script src="./js/updateinfo.js"></script>
</head>

<body>
    <div class="page-group">
        <header class="header">
            <div class="fix_nav">
                <div class="nav_inner">
                    <a class="nav-left back-icon" href="back">返回</a>
                    <div class="tit">修改个人信息</div>
                </div>
            </div>
        </header>

        <div class="content">

            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content" style="height:80px;">
                            <img src="./img/beijing.jpg" class="img-circle" style="margin: 0% 40%;width: 50px;height: 50px;">
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">用户名</div>
                                <div class="item-input">
                                    <input type="text" id="userName">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">密码</div>
                                <div class="item-input">
                                    <input type="password" id="password">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">电话</div>
                                <div class="item-input">
                                    <input type="tel" maxlength="11" minlength="11" id="phoneNum">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">性别</div>
                                <div class="item-input">
                                    <select id="sex">
                                        <option id="sex1">男</option>
                                        <option id="sex2">女</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">生日</div>
                                <div class="item-input">
                                    <input type="date" placeholder="Birth day" id="birthday">
                                </div>
                            </div>
                        </div>
                    </li>

                </ul>
            </div>
            <div class="content-block">
                <div class="col-sm-offset-2 col-sm-10">
                    <a type="button" class="btn btn-success" id="update" style="width:100%;height:20% ;border-radius: 3rem;">提交</a>
                </div>
            </div>
        </div>
        <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" style="display:none" id="updateSuccess">
        </button>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">
                            修改信息成功！
                        </h4>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">确认
                        </button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>
</body>

</html>
