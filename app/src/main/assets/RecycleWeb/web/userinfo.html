<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/send.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/userinfo.css">
    <script src="./js/userinfo.js"></script>
</head>

<body>
    <div class="page-group">
        <header class="header">
            <div class="fix_nav">
                <div class="nav_inner">
                    <a class="nav-left back-icon" href="backToMain">返回</a>
                    <div class="tit">个人信息</div>
                    <div class="share" id="share">
                        <a class="nav-right change-icon" href="edit">编辑</a>
                    </div>
                </div>
            </div>
        </header>

        <div class="content">

            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content" style="height:80px;">
                            <img src="./img/beijing.jpg" class="img-circle" style="margin: 0% 40%;width: 50px;height: 50px;">
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">姓名</div>
                                <div class="item-input">
                                    <p id="userName"></p>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">电话</div>
                                <div class="item-input">
                                    <p id="phoneNum"></p>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">生日</div>
                                <div class="item-input">
                                    <p id="birthday"></p>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">性别</div>
                                <div class="item-input">
                                    <p id="sex"></p>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">晒客币</div>
                                <div class="item-input">
                                    <p id="coin"></p>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- Date -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">爱心值</div>
                                <div class="item-input">
                                    <p id="loveNum"></p>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">会员</div>
                                <div class="item-input">
                                    <p id="vip"></p>
                                </div>
                            </div>
                        </div>
                    </li>

                </ul>
            </div>
        </div>
</body>

</html>
